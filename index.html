<!DOCTYPE html>
<html ng-app="myNoteApp">
<head>
<!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script> -->
<script type="text/javascript" src="script/angular.js"></script>

</head>

<body>

<div ng-controller="myController" style="width: 24%;height: 20%;background-color: yellow;margin-left: 10%">
	<p >My Note
		<p><textarea rows="10" cols="40" ng-model="message"></textarea></p>
		<p>
		<button ng-click="save()">save</button>
		<button ng-click="clear()">clear</button>
		</p>
		<p>No of characters left<span ng-bind="left()"></span></p>
	</p>

</div>
 

<script type="text/javascript" src="module/myApp.js"></script>
<script type="text/javascript" src="controller/myController.js"></script>

</body>
</html>
